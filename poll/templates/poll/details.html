{% extends 'poll/layout.html' %}

{% block body %}

<form action="{%url 'poll:vote' question.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{question.question_text}}</h1></legend>
        {% if error_msg %}<p>{{error_msg}}</p> {% endif %}

        {% for choice in question.choice_set.all %}
        <input type="radio" name="choice" id="choice{{choice.id}}" value="{{choice.id}}">
        <label for="choice{{choice.id}}">{{choice.choice_text}}</label>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Vote">
</form>
{% endblock %}
